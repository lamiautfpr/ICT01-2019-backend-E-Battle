openapi: 3.0.3
info:
  title: Ebattle Api
  description: Api para integração de uma plataforma web com o projeto ICT01-2019 E-Battle que, por sua vez, é um jogo educacional que tem como objetivo estimular o aprendizado em sala de aula por meio da competição saudável entre os jogadores.
  version: 1.0.0
servers:
  - url: 'https://api.ebattle.lamia-edu.com/{{env}}'
paths:
  /register:
    post:
      tags:
        - Authentication
      description: Registra um usuário no sistema
      operationId: register
      requestBody:
        description: Dados de registro
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Register'
        required: true
      responses:
        '200':
          description: Usuário registrado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterResponse'
  /register/mail:
    post:
      tags:
        - Authentication
      description: Registra um email a lista de emails autorizados
      operationId: registerEmail
      requestBody:
        description: Email a registrar
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterEmail'
        required: true
      responses:
        '200':
          description: Email registrado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterEmailResponse'
  /login:
    post:
      tags:
        - Authentication
      description: Autentica um usuário no sistema
      operationId: login
      requestBody:
        description: Dados de autenticação
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Login'
        required: true
      responses:
        '200':
          description: Usuário autenticado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
  /categories:
    get:
      tags:
        - Creation options
      description: Retorna as categorias do jogo
      operationId: getCategories
      responses:
        '200':
          description: Lista de categorias
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoriesResponse'
      security:
        - authToken: [ ]
  /languages:
    get:
      tags:
        - Creation options
      description: Retorna as linguages
      operationId: getLanguages
      responses:
        '200':
          description: Lista linguagens
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LanguagesResponse'
      security:
        - authToken: [ ]
  /users:
    get:
      tags:
        - Users
      description: Mostra as informações do usuario logado
      operationId: selectUser
      responses:
        '200':
          description: Informações do usuario logado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SelectUserResponse'
      security:
        - authToken: [ ]
    put:
      tags:
        - Users
      description: Edita as informações de um usuario
      operationId: editUser
      requestBody:
        description: Informações que serão alteradas
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EditUser'
      responses:
        '200':
          description: Informações do usuario editado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EditUserResponse'
      security:
        - authToken: [ ]
  /matches:
    get:
      tags:
        - Matches
      description: Retorna um match de acordo com o id
      operationId: getMatch
      parameters:
        - name: id
          in: query
          description: Id do game para realizar o match
          schema:
            type: number
            example: 1
      responses:
        '200':
          description: Retorna o match de um game
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MatchesResponse'
      security:
        - authToken: []
    post:
      tags:
        - Matches
      description: Salva as informações ao final do jogo
      operationId: saveMatch
      requestBody:
        description: Dados do jogo a ser criado
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SaveMatch'
        required: true
      responses:
        '200':
          description: Succes!
      security:
        - authToken: []
  /matches/start:
    post:
      tags:
        - Matches
      description: Inicia um match
      operationId: startMatch
      requestBody:
        description: Dados do match a ser criado
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Match'
        required: true
      responses:
        '200':
          description: Match realizado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MatchesResponse'
      security:
        - authToken: [ ]
  /matches/result:
    get:
      tags:
        - Matches
      description: Inicia um match
      operationId: getMatchResult
      parameters:
        - name: id
          in: query
          description: Id do game para realizar o match
          schema:
            type: number
            example: 1
      responses:
        '200':
          description: Dados do resultado do jogo (Match)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MatchesResultResponse'
      security:
        - authToken: [ ]
  /games:
    get:
      tags:
        - Games
        - Unity
      description: Retorna os jogos do usuario
      operationId: getGames
      parameters:
        - name: id
          in: query
          description: Id do game a ser buscado
          schema:
            type: number
            example: 1
      responses:
        '200':
          description: Lista de jogos
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/GamesResponse'
      security:
        - authToken: [ ]
    put:
      tags:
        - Games
      description: Edita um game do usuario
      operationId: editGame
      requestBody:
        description: Dados do jogo a ser editado
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GamesCreate'
      parameters:
        - name: id
          in: query
          description: Id do game a ser editado
          schema:
            type: number
            example: 1
      responses:
        '200':
          description: GameEditado
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/GamesResponse'
      security:
        - authToken: [ ]
    post:
      tags:
        - Games
      description: Cria um novo game do usuario
      operationId: createGame
      requestBody:
        description: Dados do jogo a ser criado
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GamesCreate'
        required: true
      responses:
        '200':
          description: Game criado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GamesResponse'
      security:
        - authToken: [ ]
    delete:
      tags:
        - Games
      description: Deleta um jogo do usuario
      operationId: deleteGames
      parameters:
        - name: id
          in: query
          description: Id do game a ser deletado
          required: true
          schema:
            type: number
            example: 1
      responses:
        '200':
          description: Game excluido
      security:
        - authToken: [ ]
  /games/community:
    get:
      tags:
        - Games
      description: Retorna os jogos da comunidade
      operationId: getCommunityGames
      parameters:
        - name: name
          in: query
          description: Nome do game a ser buscado
          schema:
            type: string
            example: Teste 20
        - name: category
          in: query
          description: Categoria dos games a serem pesquisados
          schema:
            type: number
            example: 1
        - name: language
          in: query
          description: Lingua dos games a serem pesquisados
          schema:
            type: number
            example: 1
        - name: limit
          in: query
          description: Limite de games que a pesquisa vai retornar (por padrão é 5)
          schema:
            type: number
            example: 4
      responses:
        '200':
          description: Lista de jogos da comunidade
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/GamesResponse'
      security:
        - authToken: [ ]
  /games/duplicate:
    post:
      tags:
        - Games
      description: Duplica um game caso seja publico ou do proprio usuario
      operationId: duplicateGames
      parameters:
        - name: id
          in: query
          description: Id do game a ser duplicado
          schema:
            type: number
            example: 1
      responses:
        '200':
          description: Game que foi duplicado
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/GamesResponse'
      security:
        - authToken: [ ]
  /games/visibility:
    post:
      tags:
        - Games
      description: Insere uma visibilidade para o game
      operationId: setVisibilityGame
      requestBody:
        description: Nova visibilidade do game
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/gameVisibility'
        required: true
      responses:
        '200':
          description: Visibilidade alterada com sucesso
      security:
        - authToken: [ ]
components:
  securitySchemes:
    authToken:
      type: apiKey
      name: Authorization
      in: header
  schemas:
    Register:
      type: object
      properties:
        name:
          type: string
          description: Nome do usuario
          example: 'Julio'
        email:
          type: string
          description: Email do usuário
          example: 'teste@gmail.com'
        password:
          type: string
          description: Senha do usuário
          example: '123456'
        institution:
          type: string
          description: Instituição do usuário
          example: "Universidade Tecnológica Federal do Swagger"
        city:
          type: string
          description: Cidade do usuario
          example: "Santa helena"
        workType:
          type: string
          description: Tipo de trabalho
          example: "Estudante"
        educationLevel:
          type: string
          description: Nivel educacional
          example: "Ensino medio completo"
      required:
        - name
        - email
        - password
    RegisterEmail:
      type: object
      properties:
        email:
          type: string
          description: Email para registro
          example: 'teste@gmail.com'
    Login:
      type: object
      properties:
        email:
          type: string
          description: Email do usuário
          example: 'teste@gmail.com'
        password:
          type: string
          description: Senha do usuário
          example: '123456'
      required:
        - email
        - password
    EditUser:
      type: object
      properties:
        name:
          type: string
          description: Nome do usuario
          example: João
        institution:
          type: string
          description: Instituição do usuário
          example: "Universidade Tecnológica Federal do Swagger"
        city:
          type: string
          description: Cidade do usuario
          example: "Santa helena"
        workType:
          type: string
          description: Tipo de trabalho
          example: "Estudante"
        educationLevel:
          type: string
          description: Nivel educacional
          example: "Ensino medio completo"
      required:
        - name
        - institution
        - city
        - workType
        - educationLevel
    Category:
      type: object
      properties:
        id:
          type: integer
          description: Id da categoria
          example: 1
        name:
          type: string
          description: Nome da categoria
          example: 'Geografia'
    Language:
      type: object
      properties:
        id:
          type: integer
          description: Id da linguagem
          example: 1
        name:
          type: string
          description: Nome da linguagem
          example: 'Portugues'
    Match:
      type: object
      properties:
        spaces:
          type: integer
          description: Numero de casas do tabuleiro
          example: 1
        game:
          type: integer
          description: id do game do match
          example: 12
        groups:
          type: array
          description: grupos que vão jogar
          items:
            type: object
            properties:
              name:
                type: string
                description: nome do grupo
                example: grupo 1
              players:
                type: string
                description: nome dos jogadores
                example:
                  - "Erik"
                  - "Ronaldo"
                  - "Armando"
                  - "Gustavo"
            required:
              - name
              - players
        trivia:
          type: boolean
          description: Modifica o jogo para que todos os personagens respondam a pergunta ao mesmo tempo
          example: false
        random:
          type: boolean
          description: Perguntas aparecem na mesma ordem que foram enviadas, ou embaralhadas
          example: false
      required:
        - spaces
        - game
        - groups
    SaveMatch:
      type: object
      properties:
        match:
          type: integer
          description: id do match alvo
          example: 33
        podium:
          type: array
          description: Posições dos grupos no pódio
          items:
            type: object
            properties:
              group:
                type: integer
                description: Número do grupo
                example: 2
              position:
                type: integer
                description: Posição ao fim do jogo
                example: 24
          required:
            - group
            - position
        turns:
          type: array
          description: Rodadas que tiveram no jogo
          items:
            type: object
            properties:
              question:
                type: integer
                description: Questão da rodada
                example: 2
              group:
                type: integer
                description: Número do grupo
                example: 1
              response:
                type: integer
                description: Resposta do grupo
                example: 2
              time:
                type: integer
                description: Tempo em segundos que o grupo demorou pra responder
                example: 129
              powers:
                type: array
                description: Poderes
                items:
                  type: object
                  properties:
                    name:
                      type: string
                      description: Nome do poder
                      example: Estender o tempo
              walked:
                type: integer
                description: Valor que o dado deu ao acertar a questão
                example: 5
          required:
            - group
            - response
            - time
      required:
        - podium
        - turns
    GamesCreate:
      type: object
      properties:
        id:
          type: integer
          description: Id do jogo
          example: 1
        language:
          type: integer
          description: Id do idioma
          example: 1
        category:
          type: integer
          description: Id da categoria
          example: 1
        name:
          type: string
          description: Nome do jogo
          example: Jogo 1
        visibility:
          type: integer
          description: 0 - Privado / 1 - Publico
          example: 0
        description:
          type: string
          description: descrição do jogo
          example: Contem questões sobre python
        questions:
          type: array
          description: Questões presentes no jogo
          items:
            type: object
            properties:
              text:
                type: string
                description: Questão do game
                example: Quanto é 1 + 1
              tip:
                type: string
                description: Dica para a questao
                example: Depois do um...
              answers:
                type: string
                description: Respostas do jogo
                example:
                  - "1"
                  - "2"
                  - "3"
                  - "4"
              answer:
                type: integer
                description: index da posição onde se encontra a resposta do jogo
                example: 1
              time:
                type: integer
                description: Tempo em segundos para a resposta
                example: 60
              img:
                type: string
                description: Base64 da imagem a ser inserida na questão
                example: data:image/jpeg;base64,/9j/4AAQSkZJRgABAQEAYABg {...}
            required:
              - text
              - answers
              - answer
              - time
      required:
        - id
        - language
        - category
        - name
        - questions
    gameVisibility:
      type: object
      properties:
        visibility:
          type: integer
          description: Visibilidade do game ( 0 - privado / 1 - Publico )
          example: 1
    RegisterResponse:
      type: object
      properties:
        id:
          type: integer
          description: ID do usuário
          example: 1
        name:
          type: string
          description: Nome do usuário
          example: 'Teste'
        email:
          type: string
          description: Email do usuário
          example: 'teste@gmail.com'
    RegisterEmailResponse:
      type: object
      properties:
        id:
          type: integer
          description: id do email
          example: 1
        email:
          type: string
          description: Email cadastrado
          example: 'teste@gmail.com'
        situation:
          type: object
          properties:
            id:
              type: integer
              description: id da situação do email
              example: 1
            description:
              type: string
              description: Descrição da situação do email que foi registrado
              example: 'Email enviado'

    LoginResponse:
      type: object
      properties:
        name:
          type: string
          description: Nome do usuário
          example: 'Teste'
        email:
          type: string
          description: Email do usuário
          example: 'teste@gmail.com'
        work_type:
          type: string
          description: Tipo de trabalho
          example: 'Estudante'
        token:
          type: string
          description: Token de autenticação
          example: '9a4450f20304bb601af1d7a62bc450b15479bcd1364a96cabd0da1eb5c4bb667155d236e7677ef320213b78ca9c2bfae02083e5992360801e3fc50b3b55bf07d'
    SelectUserResponse:
      type: object
      properties:
        id:
          type: integer
          description: id do usuario logado
          example: 7
        status:
          type: integer
          description: status do usuario logado
          example: 0
        name:
          type: string
          description: Nome do usuario
          example: João
        email:
          type: string
          description: Email do usuario
          example: joao@teste
        institution:
          type: string
          description: Instituição do usuário
          example: "Universidade Tecnológica Federal do Swagger"
        city:
          type: string
          description: Cidade do usuario
          example: "Santa helena"
        workType:
          type: string
          description: Tipo de trabalho
          example: "Estudante"
        educationLevel:
          type: string
          description: Nivel educacional
          example: "Ensino medio completo"
    EditUserResponse:
      type: object
      properties:
        id:
          type: integer
          description: id do usuario que foi editado
          example: 7
        name:
          type: string
          description: Nome do usuario
          example: João
        institution:
          type: string
          description: Instituição do usuário
          example: "Universidade Tecnológica Federal do Swagger"
        city:
          type: string
          description: Cidade do usuario
          example: "Santa helena"
        workType:
          type: string
          description: Tipo de trabalho
          example: "Estudante"
        educationLevel:
          type: string
          description: Nivel educacional
          example: "Ensino medio completo"
    CategoriesResponse:
      type: array
      items:
        $ref: '#/components/schemas/Category'
    LanguagesResponse:
      type: array
      items:
        $ref: '#/components/schemas/Language'
    MatchesResponse:
      type: array
      items:
        $ref: '#/components/schemas/Match'
    MatchesResultResponse:
      type: object
      properties:
        match:
          type: integer
          description: Pontuação do jogo
          example: 75
        game:
          type: integer
          description: Id do jogo
          example: 90
        name:
          type: string
          description: Nome do jogo
          example: Profissionais C#
        createdAt:
          type: string
          format: date-time
          description: Data de criação do jogo padrão UTC
          example: '2023-05-13T20:43:38.264Z'
        timeduration:
          type: number
          description: Duração do jogo em segundos
          example: 5.514785
        groups:
          type: array
          description: Grupos do jogo
          items:
            type: object
            properties:
              name:
                type: string
                description: Nome do grupo
                example: Grupo 1
              players:
                type: array
                description: Jogadores do grupo
                items:
                  type: string
                example:
                  - Erik
                  - Guilherme
                  - Henrique
        podium:
          type: array
          description: Posições no pódio
          items:
            type: object
            properties:
              group:
                type: integer
                description: Número do grupo
                example: 2
              position:
                type: integer
                description: Posição no pódio
                example: 24
        turns:
          type: array
          description: Rodadas do jogo
          items:
            type: object
            properties:
              question:
                type: integer
                description: Número da questão
                example: 2
              group:
                type: integer
                description: Número do grupo
                example: 1
              response:
                type: integer
                description: Número da resposta
                example: 2
              time:
                type: integer
                description: Tempo decorrido
                example: 129
              powers:
                type: array
                description: Lista de poderes
                items:
                  type: object
                  properties:
                    name:
                      type: string
                      description: Nome do poder
                      example: "Estender Tempo"
              walked:
                type: integer
                description: Distância percorrida
                example: 5
    GamesResponse:
      type: array
      items:
        type: object
        properties:
          id:
            type: integer
            description: Id do jogo
            example: 1
          language:
            type: object
            properties:
              id:
                type: integer
                description: Id do idioma
                example: 1
              name:
                type: string
                description: Nome do idioma
                example: Portugues
          category:
            type: object
            properties:
              id:
                type: integer
                description: Id da categoria
                example: 1
              name:
                type: string
                description: Nome da categoria
                example: Portugues
          author:
            type: object
            properties:
              id:
                type: integer
                description: Id do autor
                example: 1
              name:
                type: string
                description: Nome do autor
                example: Jõao
          name:
            type: string
            description: Nome do jogo
            example: Jogo 1
          visibility:
            type: integer
            description: 0 - Privado / 1 - Publico
            example: 0
          description:
            type: string
            description: descrição do jogo
            example: Contem questões sobre python
          questions:
            type: array
            description: Questões presentes no jogo
            items:
              type: object
              properties:
                text:
                  type: string
                  description: Questão do game
                  example: Quanto é 1 + 1
                tip:
                  type: string
                  description: Dica da questão
                  example: Depois do um...
                answers:
                  type: string
                  description: Respostas do jogo
                  example:
                    - "1"
                    - "2"
                    - "3"
                    - "4"
                answer:
                  type: integer
                  description: index da posição onde se encontra a resposta do jogo
                  example: 1
                time:
                  type: integer
                  description: Tempo em segundos para a resposta
                  example: 60
                img:
                  type: string
                  description: Imagem do game caso exista
                  example: https://static.api.ebattle.lamia-edu.com/games/questions/2023/04/09/168-202018-0.png
              required:
                - text
                - answers
                - answer
                - time
          updatedAt:
            type: string
            description: ultimo update do game
            example: 2023-06-05 20:27:31.134199
        required:
          - id
          - language
          - category
          - name
          - questions